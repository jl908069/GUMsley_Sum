    <!-- Container to display document content -->
    <div id="documentContent"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
	    function openDocument(genre, documentName) {
		    var documentContainer = document.getElementById('documentContent');
		    var xhr = new XMLHttpRequest();
		    xhr.open('GET', 'mdata/GUM_' + genre + '_' + documentName + '.md', true); // Assuming markdown files have .md extension
		    xhr.onreadystatechange = function () {
			    if (xhr.readyState === 4 && xhr.status === 200) {
				    var markdownText = xhr.responseText;
				    var converter = new showdown.Converter();
				    var htmlContent = converter.makeHtml(markdownText);
				    documentContainer.innerHTML = "<h2>GUM_" + genre + "_"+ documentName + "</h2>" + htmlContent;
			    }
		    };
		    xhr.send();
	    }
    </script>

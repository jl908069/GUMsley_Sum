<script>
        function openDocument(genre, filename) {
            var fullFilename = `GUM_${genre}_${filename}.html`;
            // Fetch the HTML file
            fetch(`./html/${fullFilename}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Display the fetched HTML content in the documentContent element
                document.getElementById('documentContent').innerHTML = `<h2>Start reading <i>${genre}_${filename}</i>:</h2>` + data;

                // Scroll to the document content
                var targetElement = document.getElementById('documentContent');
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
        }
        // Function to scroll back to the top of the page
        function backToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to toggle the visibility of the "back to top" button based on scroll position
        window.onscroll = function() {
            var scrollPos = document.documentElement.scrollTop || document.body.scrollTop;
            var backToTopBtn = document.getElementById('backToTopBtn');
            if (scrollPos > 500) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        };
    </script>

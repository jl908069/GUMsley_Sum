<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Tabs</title>
    <style>
        /* Basic styles for demonstration */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>GUMsley Summary Dashboard</h1>
    <h2>Genre Tabs</h2>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tablink" onclick="openGenre('Academic')">Academic</button>
        <button class="tablink" onclick="openGenre('Bio')">Bio</button>
        <button class="tablink" onclick="openGenre('Conversation')">Conversation</button>
        <button class="tablink" onclick="openGenre('Fiction')">Fiction</button>
        <button class="tablink" onclick="openGenre('Interview')">Interview</button>
        <button class="tablink" onclick="openGenre('News')">News</button>
        <button class="tablink" onclick="openGenre('Reddit')">Reddit</button>
        <button class="tablink" onclick="openGenre('Speech')">Speech</button>
        <button class="tablink" onclick="openGenre('Textbook')">Textbook</button>
        <button class="tablink" onclick="openGenre('Vlog')">Vlog</button>
        <button class="tablink" onclick="openGenre('Voyage')">Voyage</button>
        <button class="tablink" onclick="openGenre('Whow')">Whow</button>
        <!-- Add total 12 tabs -->
    </div>

     <!-- Container to display document content -->
     <div id="documentContent"></div>

     <script>
         function openGenre(genreName) {
             var documentContainer = document.getElementById('documentContent');
             var xhr = new XMLHttpRequest();
             xhr.open('GET', 'data/' + genreName + '.txt', true); // Assuming the file names follow the pattern "genreName.txt"
             xhr.onreadystatechange = function () {
                 if (xhr.readyState === 4 && xhr.status === 200) {
                     documentContainer.innerHTML = xhr.responseText;
                 }
             };
             xhr.send();
         }
     </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Tabs</title>
    <style>
        /* Basic styles for demonstration */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>GUMsley Summary Dashboard</h1>
    <h2>Genre Tabs</h2>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tablink" onclick="openDocument('academic', 'exposure')">Academic Exposure</button>
        <button class="tablink" onclick="openDocument('academic', 'librarians')">Academic Librarians</button>
        <button class="tablink" onclick="openDocument('bio', 'byron')">Bio Byron</button>
        <button class="tablink" onclick="openDocument('bio', 'emperor')">Bio Emperor</button>
        <button class="tablink" onclick="openDocument('conversation', 'grounded')">Conversation Grounded</button>
        <button class="tablink" onclick="openDocument('conversation', 'risk')">Conversation Risk</button>
        <!-- Add buttons for all 48 documents -->
    </div>

    <!-- Container to display document content -->
    <div id="documentContent"></div>

    <script>
        function openDocument(genre, documentName) {
            var documentContainer = document.getElementById('documentContent');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data/GUM_' + genre + '_' + documentName + '.txt', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    documentContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
